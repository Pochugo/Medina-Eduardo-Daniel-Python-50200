{% extends 'comiqueriapp/home.html' %}

{% block titulo %}
<h1 class="mx-auto my-0 text-uppercase">Clientes</h1>
{% endblock titulo %}

{% block contenido %}

<table>
    <tr>
        <td width="200"><h2>Clientes</h2></td>
        <td>
            <a
            href="{% url 'clienteForm' %}"
            class="btn btn-primary btn-sm"
            ><i class="fa fa-plus fa-lg" title="Crear"> </i>
            </a>
        </td>
    </tr>
</table>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Apellido</th>
                <th>Nombre</th>
                <th>Tel√©fono</th>
                <th>Modificar/Borrar</th>
            </tr>
        </thead>
        <tbody>
    {% for c in cliente %}
            <tr>
                <td>{{ c.id }} </td>
                <td>{{ c.apellido }} </td>
                <td>{{ c.nombre }} </td>
                <td>{{ c.telefono }} </td>
                <td> 
                    <a
                    href="{% url 'modificarCliente' c.id %}"
                    class="btn btn-primary"
                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-bor"
                    ><i class="fa fa-edit fa-sm" title="Edit Record"></i>
                </a>
                <a 
                    href="{% url 'borrarCliente' c.id %}"
                    class="btn btn-danger"
                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-bor"
                    ><i class="fa fa-trash fa-sm" title="Delete Record"></i>
                </a>
                </td>
            </tr>
    {% endfor %}
        </tbody>
    </table>        

{% endblock contenido %}
